<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css">
    <title>test-slider</title>
</head>
<body>
<div class="wrapper">
    <h1>Популярные игры</h1>
    <ul class="slider">
        <li class="slider-item">
            <picture>
                <source srcset="img/fortnite.webp" type="image/webp">
                <img src="img/fortnite.jpg" alt="Slide 1">
            </picture>
            <a href="#">Fortnite</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/league_of_legends.webp" type="image/webp">
                <img src="img/league_of_legends.jpg" alt="Slide 2">
            </picture>
            <a href="#">League of Legends</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/battlegrounds.webp" type="image/webp">
                <img src="img/battlegrounds.jpg" alt="Slide 3">
            </picture>
            <a href="#">playerunknown's battlegrounds</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/gta.webp" type="image/webp">
                <img src="img/gta.jpg" alt="Slide 4">
            </picture>
            <a href="#">Grand Theft Auto V</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/overwatch.webp" type="image/webp">
                <img src="img/overwatch.jpg" alt="Slide 5">
            </picture>
            <a href="#">Overwatch</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/apex_legends.webp" type="image/webp">
                <img src="img/apex_legends.jpg" alt="Slide 6">
            </picture>
            <a href="#">Apex Legends</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/dirt-rally.webp" type="image/webp">
                <img src="img/dirt-rally.jpg" alt="Slide 1">
            </picture>
            <a href="#">Dirt Rally</a>
        </li>
        <li class="slider-item">
            <picture>
                <source srcset="img/far-cry-4.webp" type="image/webp">
                <img src="img/far-cry-4.jpg" alt="Slide 2">
            </picture>
            <a href="#">Far Cry 4</a>
        </li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/slick.js"></script>
<script src="js/custom.js" defer></script>
</body>
</html>
